version: 2.0
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:8.11.4
    working_directory: ./frontend
    steps:
      - checkout

      - run:
          name: Installing dependencies
          command: yarn install

      - run:
          name: Run tests
          command: yarn unit
